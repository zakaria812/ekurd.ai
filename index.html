<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus AI Studio | Advanced Chat & Image Synthesis</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        dark: { 950: '#030303', 900: '#0a0a0a', 850: '#111111', 800: '#1a1a1a', 700: '#262626' },
                        accent: { gold: '#fbbf24', amber: '#f59e0b', blue: '#3b82f6', purple: '#8b5cf6', rose: '#f43f5e' }
                    }
                }
            }
        }
    </script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #030303; color: #e5e5e5; overflow: hidden; height: 100vh; }

        .aurora {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 20% 50%, rgba(245, 158, 11, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            filter: blur(60px); animation: aurora 20s ease infinite;
        }
        @keyframes aurora { 0%, 100% { transform: rotate(0deg) scale(1); } 50% { transform: rotate(5deg) scale(1.1); } }

        .glass { background: rgba(26, 26, 26, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-strong { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.1); }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 3px; }

        /* Tab Panel Styles */
        .tab-panel {
            position: fixed; left: 0; top: 0; height: 100%; z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .tab-panel.open { transform: translateX(0); }

        .tab-handle {
            position: absolute; right: -48px; top: 50%; transform: translateY(-50%);
            width: 48px; height: 140px; cursor: pointer;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            border: 1px solid rgba(255, 255, 255, 0.1); border-left: none;
            border-radius: 0 12px 12px 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 12px; box-shadow: 4px 0 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        .tab-handle:hover { 
            background: linear-gradient(180deg, #252525 0%, #1a1a1a 100%);
            width: 52px; right: -52px;
        }

        .tab-icon { 
            width: 32px; height: 32px; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; transition: all 0.3s;
        }
        .tab-icon.active { background: rgba(245, 158, 11, 0.2); color: #fbbf24; box-shadow: 0 0 10px rgba(245, 158, 11, 0.3); }
        .tab-icon:not(.active) { color: rgba(255,255,255,0.3); }

        /* Tab Switcher Inside Panel */
        .mode-switcher {
            display: flex; flex-direction: column; gap: 12px; padding: 20px;
        }
        
        .mode-btn {
            display: flex; align-items: center; gap: 12px; padding: 16px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; cursor: pointer; transition: all 0.3s;
            color: rgba(255,255,255,0.6); text-align: left;
        }
        .mode-btn:hover { background: rgba(255,255,255,0.08); transform: translateX(4px); }
        .mode-btn.active { 
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(245, 158, 11, 0.05));
            border-color: rgba(245, 158, 11, 0.4); color: #fbbf24;
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.2);
        }

        .mode-icon { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.05); }
        .mode-btn.active .mode-icon { background: rgba(245, 158, 11, 0.2); }

        /* Close Button */
        .close-tab-btn {
            position: absolute; top: 20px; right: 20px;
            width: 36px; height: 36px; border-radius: 10px;
            background: rgba(244, 63, 94, 0.1); border: 1px solid rgba(244, 63, 94, 0.3);
            color: #f43f5e; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .close-tab-btn:hover { background: rgba(244, 63, 94, 0.2); transform: rotate(90deg) scale(1.1); }

        /* Content Area Adjustment */
        .main-content { margin-left: 0; transition: margin-left 0.4s ease; }
        
        .message-enter { animation: messageEnter 0.4s ease forwards; }
        @keyframes messageEnter { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .typing-indicator { display: flex; gap: 4px; }
        .typing-dot { width: 8px; height: 8px; background: linear-gradient(135deg, #f59e0b, #ef4444); border-radius: 50%; animation: typing 1.4s infinite; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        .premium-input { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s; }
        .premium-input:focus-within { border-color: rgba(245, 158, 11, 0.4); box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1); }

        .text-gradient { background: linear-gradient(135deg, #fbbf24, #f59e0b, #ef4444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .artifact-card { background: linear-gradient(145deg, #111, #0a0a0a); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; overflow: hidden; transition: all 0.4s; }
        .artifact-card:hover { transform: translateY(-4px); border-color: rgba(245, 158, 11, 0.3); }
    </style>
</head>
<body class="h-screen w-full overflow-hidden">

    <div class="aurora"></div>

    <!-- Openable Tab Panel -->
    <div id="tabPanel" class="tab-panel w-80 glass-strong border-r border-white/10 flex flex-col">
        
        <!-- Close X Button -->
        <button onclick="app.toggleTabPanel()" class="close-tab-btn" title="Close Tab">
            <i class="fas fa-times text-lg"></i>
        </button>

        <!-- Tab Handle (Visible when closed) -->
        <div class="tab-handle" onclick="app.toggleTabPanel()">
            <div class="tab-icon ${this.currentTab === 'chat' ? 'active' : ''}" id="handleChatIcon">
                <i class="fas fa-comments"></i>
            </div>
            <div style="width: 2px; height: 20px; background: rgba(255,255,255,0.1); border-radius: 1px;"></div>
            <div class="tab-icon ${this.currentTab === 'image' ? 'active' : ''}" id="handleImageIcon">
                <i class="fas fa-image"></i>
            </div>
            <span style="position: absolute; right: -4px; top: 50%; transform: translateY(-50%); width: 4px; height: 40px; background: #f59e0b; border-radius: 0 2px 2px 0; opacity: 0.8;"></span>
        </div>

        <!-- Panel Content -->
        <div class="p-6 pt-16 flex-1 flex flex-col">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-white mb-1">Select Mode</h2>
                <p class="text-xs text-neutral-500 uppercase tracking-widest">Choose your workspace</p>
            </div>

            <!-- Mode Switcher -->
            <div class="mode-switcher flex-1">
                <button onclick="app.switchMode('chat')" id="modeChat" class="mode-btn active group">
                    <div class="mode-icon">
                        <i class="fas fa-comments text-xl group-hover:scale-110 transition-transform"></i>
                    </div>
                    <div class="flex-1">
                        <div class="font-semibold text-lg">AI Chat</div>
                        <div class="text-xs opacity-60">Text generation & reasoning</div>
                    </div>
                    <i class="fas fa-chevron-right opacity-0 group-hover:opacity-100 transition-opacity text-amber-500"></i>
                </button>

                <button onclick="app.switchMode('image')" id="modeImage" class="mode-btn group">
                    <div class="mode-icon">
                        <i class="fas fa-image text-xl group-hover:scale-110 transition-transform"></i>
                    </div>
                    <div class="flex-1">
                        <div class="font-semibold text-lg">Image Gen</div>
                        <div class="text-xs opacity-60">Visual synthesis & art</div>
                    </div>
                    <i class="fas fa-chevron-right opacity-0 group-hover:opacity-100 transition-opacity text-amber-500"></i>
                </button>
            </div>

            <!-- Recent History (Contextual) -->
            <div class="border-t border-white/10 pt-4 mt-auto">
                <h3 class="text-xs font-bold text-neutral-500 uppercase tracking-wider mb-3 px-2">Recent</h3>
                <div id="recentList" class="space-y-2 max-h-48 overflow-y-auto">
                    <!-- Dynamic content -->
                </div>
            </div>

            <!-- Footer Controls -->
            <div class="pt-4 mt-4 border-t border-white/10 space-y-3">
                <div class="flex items-center justify-between px-3 py-2 rounded-lg bg-white/5">
                    <span class="text-xs text-neutral-400">Deep Reasoning</span>
                    <button onclick="app.toggleThinkMode()" id="thinkToggle" class="w-10 h-5 rounded-full bg-amber-500 relative transition-all">
                        <span class="absolute left-1 top-1 w-3 h-3 rounded-full bg-white transition-transform translate-x-5"></span>
                    </button>
                </div>
                <button onclick="app.clearAll()" class="w-full p-3 rounded-xl flex items-center gap-3 text-red-400 hover:bg-red-500/10 transition-all text-sm">
                    <i class="fas fa-trash-alt w-5"></i>
                    <span>Clear Memory</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <main id="mainContent" class="main-content flex-1 flex flex-col h-full relative bg-black/20">
        
        <!-- Header -->
        <header class="h-16 glass border-b border-white/5 flex items-center justify-between px-6 z-40">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center">
                        <i class="fas fa-sparkles text-white text-sm"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg text-white">Nexus AI</h1>
                        <p class="text-[10px] text-amber-500/80 uppercase tracking-widest font-semibold">Studio</p>
                    </div>
                </div>
                <div class="h-6 w-px bg-white/10 mx-2"></div>
                <div id="modeBadge" class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-white/5 border border-white/10 text-xs font-medium">
                    <span class="w-1.5 h-1.5 rounded-full bg-amber-500 animate-pulse"></span>
                    <span class="text-neutral-300" id="modeText">Chat Mode</span>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <button onclick="app.newSession()" class="px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 text-neutral-300 transition-all text-sm flex items-center gap-2">
                    <i class="fas fa-plus"></i> <span class="hidden sm:inline">New</span>
                </button>
            </div>
        </header>

        <!-- Viewport -->
        <div id="viewport" class="flex-1 overflow-y-auto relative scroll-smooth p-6">
            
            <!-- CHAT MODE -->
            <div id="chatInterface" class="h-full flex flex-col max-w-4xl mx-auto">
                <div id="chatWelcome" class="flex-1 flex flex-col items-center justify-center p-6">
                    <div class="w-24 h-24 rounded-3xl bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center mb-8 shadow-2xl shadow-amber-500/20 animate-pulse">
                        <i class="fas fa-robot text-5xl text-white"></i>
                    </div>
                    <h2 class="text-5xl font-bold text-gradient mb-4">Advanced Chat</h2>
                    <p class="text-neutral-400 text-center max-w-lg mb-12 text-lg">Step-by-step reasoning with chain-of-thought processing.</p>

                    <div class="w-full max-w-2xl premium-input rounded-2xl p-1">
                        <textarea id="chatInput" rows="3" placeholder="Present your complex query..." 
                            class="w-full bg-transparent border-0 px-6 py-4 text-white placeholder-neutral-600 resize-none focus:outline-none text-lg"
                            onkeydown="app.handleKeyDown(event)"></textarea>
                        <div class="flex justify-between items-center px-4 pb-3">
                            <div class="flex gap-2">
                                <button onclick="app.loadExample('debug')" class="px-3 py-1.5 rounded-full text-xs bg-white/5 hover:bg-white/10 text-neutral-400 transition-all">Debug Code</button>
                                <button onclick="app.loadExample('math')" class="px-3 py-1.5 rounded-full text-xs bg-white/5 hover:bg-white/10 text-neutral-400 transition-all">Math Proof</button>
                            </div>
                            <button onclick="app.sendMessage()" id="sendBtn" class="px-6 py-2.5 rounded-xl bg-gradient-to-r from-amber-600 to-orange-600 text-white font-semibold hover:shadow-lg hover:shadow-amber-500/20 transition-all flex items-center gap-2">
                                Process <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="chatMessages" class="hidden flex-1 space-y-6 pb-32 max-w-4xl mx-auto w-full">
                    <!-- Dynamic -->
                </div>

                <div id="chatInputArea" class="hidden fixed bottom-6 left-6 right-6 z-30 max-w-4xl mx-auto">
                    <div class="glass border border-white/10 rounded-2xl p-2 flex items-end gap-2 shadow-2xl">
                        <textarea id="chatInputActive" rows="1" placeholder="Continue reasoning..." 
                            class="flex-1 bg-transparent border-0 px-4 py-3 text-white placeholder-neutral-600 resize-none focus:outline-none max-h-32"
                            onkeydown="app.handleKeyDown(event)"></textarea>
                        <button onclick="app.stopGeneration()" id="stopBtn" class="hidden p-3 rounded-xl bg-red-500/20 text-red-400 border border-red-500/30 animate-pulse">
                            <i class="fas fa-stop"></i>
                        </button>
                        <button onclick="app.sendMessage()" id="sendBtnActive" class="p-3 rounded-xl bg-gradient-to-r from-amber-600 to-orange-600 text-white hover:shadow-lg transition-all">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- IMAGE MODE -->
            <div id="imageInterface" class="hidden h-full flex flex-col max-w-6xl mx-auto">
                <div class="text-center py-12">
                    <h2 class="text-5xl font-bold text-gradient mb-4">Visual Synthesis</h2>
                    <p class="text-neutral-400 text-lg">AI-powered prompt engineering for photorealistic generation</p>
                </div>

                <div class="glass rounded-2xl p-8 border border-white/10 mb-8">
                    <div class="flex justify-between items-center mb-4">
                        <label class="text-sm text-neutral-400 font-medium">Image Description</label>
                        <button onclick="app.clearImageInput()" class="text-xs text-neutral-500 hover:text-red-400 transition-all">
                            <i class="fas fa-times"></i> Clear
                        </button>
                    </div>
                    
                    <textarea id="imagePrompt" rows="3" placeholder="Describe your vision in detail..." 
                        class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-neutral-600 focus:border-amber-500/50 focus:outline-none resize-none mb-4 text-lg"></textarea>
                    
                    <div class="flex flex-wrap gap-2 mb-6">
                        <button onclick="app.addModifier('8k resolution, highly detailed')" class="px-4 py-2 rounded-full text-sm bg-white/5 hover:bg-amber-500/20 border border-white/10 text-neutral-300 transition-all">+ 8K</button>
                        <button onclick="app.addModifier('cinematic lighting, golden hour')" class="px-4 py-2 rounded-full text-sm bg-white/5 hover:bg-amber-500/20 border border-white/10 text-neutral-300 transition-all">+ Cinematic</button>
                        <button onclick="app.addModifier('unreal engine 5, octane render')" class="px-4 py-2 rounded-full text-sm bg-white/5 hover:bg-amber-500/20 border border-white/10 text-neutral-300 transition-all">+ UE5</button>
                        <button onclick="app.addModifier('photographed on Canon R5, 85mm f/1.2')" class="px-4 py-2 rounded-full text-sm bg-white/5 hover:bg-amber-500/20 border border-white/10 text-neutral-300 transition-all">+ Photo</button>
                    </div>

                    <div class="flex gap-4 mb-6">
                        <select id="aspectRatio" class="bg-black/40 border border-white/10 rounded-lg px-4 py-3 text-sm text-neutral-300 focus:border-amber-500/50 focus:outline-none">
                            <option value="1024x1024">1:1 Square</option>
                            <option value="1536x864">16:9 Cinematic</option>
                            <option value="864x1536">9:16 Portrait</option>
                        </select>
                        
                        <select id="qualitySetting" class="bg-black/40 border border-white/10 rounded-lg px-4 py-3 text-sm text-neutral-300 focus:border-amber-500/50 focus:outline-none">
                            <option value="ultra">Ultra Quality</option>
                            <option value="high">High Quality</option>
                            <option value="fast">Fast</option>
                        </select>
                        
                        <button onclick="app.enhancePrompt()" id="enhanceBtn" class="flex-1 py-3 rounded-lg bg-blue-600/20 text-blue-400 border border-blue-500/30 hover:bg-blue-600/30 transition-all flex items-center justify-center gap-2">
                            <i class="fas fa-wand-magic-sparkles"></i> AI Enhance Prompt
                        </button>
                    </div>

                    <button onclick="app.generateImage()" id="genBtn" class="w-full py-4 rounded-xl bg-gradient-to-r from-amber-600 via-orange-600 to-red-600 text-white font-bold text-lg shadow-lg shadow-orange-500/30 hover:shadow-orange-500/50 transition-all flex items-center justify-center gap-3">
                        <i class="fas fa-atom text-2xl animate-spin" style="animation-duration: 3s;"></i>
                        Generate Image
                    </button>
                </div>

                <div id="gallerySection" class="hidden flex-1">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl font-bold text-white flex items-center gap-3">
                            <i class="fas fa-images text-amber-500"></i>
                            Gallery
                        </h3>
                        <div class="flex gap-3">
                            <button onclick="app.downloadAll()" class="px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 text-sm text-neutral-300 transition-all">
                                <i class="fas fa-download mr-2"></i>Download All
                            </button>
                            <button onclick="app.clearGallery()" class="px-4 py-2 rounded-lg bg-white/5 hover:bg-red-500/10 text-sm text-red-400 transition-all">
                                <i class="fas fa-trash mr-2"></i>Clear
                            </button>
                        </div>
                    </div>
                    <div id="galleryGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Dynamic -->
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Image Modal -->
    <div id="imageModal" class="hidden fixed inset-0 z-[200] bg-black/95 backdrop-blur-xl flex items-center justify-center p-4" onclick="app.closeModal(event)">
        <div class="relative max-w-5xl w-full">
            <button onclick="app.closeModal()" class="absolute -top-12 right-0 p-2 text-white/70 hover:text-white text-2xl transition-all hover:rotate-90">
                <i class="fas fa-times"></i>
            </button>
            <img id="modalImage" src="" class="w-full h-auto max-h-[80vh] object-contain rounded-xl border border-white/10 shadow-2xl">
            <div class="mt-4 flex justify-between items-center glass p-4 rounded-xl">
                <p id="modalPrompt" class="text-neutral-400 text-sm font-mono flex-1 mr-4 line-clamp-2"></p>
                <div class="flex gap-3">
                    <button onclick="app.downloadCurrent()" class="px-6 py-2 rounded-lg bg-white text-black font-semibold hover:bg-neutral-200">
                        <i class="fas fa-download mr-2"></i>Download
                    </button>
                    <button onclick="app.variation()" class="px-6 py-2 rounded-lg bg-amber-500/20 text-amber-400 border border-amber-500/30 hover:bg-amber-500/30">
                        <i class="fas fa-shuffle mr-2"></i>Variation
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NexusAIStudio {
            constructor() {
                this.currentTab = 'chat';
                this.thinkMode = true;
                this.conversations = JSON.parse(localStorage.getItem('nexus_conversations')) || [];
                this.images = JSON.parse(localStorage.getItem('nexus_images')) || [];
                this.currentChat = null;
                this.isProcessing = false;
                this.enhancedPromptText = '';
                this.currentImage = null;
                this.tabPanelOpen = false;
                
                this.init();
            }

            init() {
                this.renderRecent();
                this.updateHandleIcons();
            }

            // Tab Panel Controls
            toggleTabPanel() {
                const panel = document.getElementById('tabPanel');
                this.tabPanelOpen = !this.tabPanelOpen;
                
                if (this.tabPanelOpen) {
                    panel.classList.add('open');
                } else {
                    panel.classList.remove('open');
                }
            }

            switchMode(mode) {
                this.currentTab = mode;
                
                // Update UI
                document.getElementById('modeChat').classList.toggle('active', mode === 'chat');
                document.getElementById('modeImage').classList.toggle('active', mode === 'image');
                document.getElementById('chatInterface').classList.toggle('hidden', mode !== 'chat');
                document.getElementById('imageInterface').classList.toggle('hidden', mode !== 'image');
                document.getElementById('modeText').textContent = mode === 'chat' ? 'Chat Mode' : 'Image Mode';
                
                this.updateHandleIcons();
                this.renderRecent();
                
                // Optional: Auto-close panel after selection (commented out to let user close manually)
                // setTimeout(() => this.toggleTabPanel(), 300);
            }

            updateHandleIcons() {
                const chatIcon = document.getElementById('handleChatIcon');
                const imageIcon = document.getElementById('handleImageIcon');
                if (chatIcon) chatIcon.classList.toggle('active', this.currentTab === 'chat');
                if (imageIcon) imageIcon.classList.toggle('active', this.currentTab === 'image');
            }

            renderRecent() {
                const container = document.getElementById('recentList');
                if (this.currentTab === 'chat') {
                    if (this.conversations.length === 0) {
                        container.innerHTML = '<p class="text-neutral-600 text-sm px-2">No recent chats</p>';
                        return;
                    }
                    container.innerHTML = this.conversations.slice(0, 5).map(c => `
                        <button onclick="app.loadChat(${c.id})" class="w-full text-left p-3 rounded-xl hover:bg-white/5 transition-all text-sm truncate">
                            <div class="text-neutral-300 truncate">${c.title}</div>
                            <div class="text-xs text-neutral-600">${new Date(c.timestamp).toLocaleDateString()}</div>
                        </button>
                    `).join('');
                } else {
                    if (this.images.length === 0) {
                        container.innerHTML = '<p class="text-neutral-600 text-sm px-2">No recent images</p>';
                        return;
                    }
                    container.innerHTML = this.images.slice(0, 5).map(img => `
                        <button onclick="app.openModal('${img.url}', '${this.escapeHtml(img.prompt)}')" class="w-full p-2 rounded-xl hover:bg-white/5 transition-all flex gap-3 items-center">
                            <img src="${img.url}" class="w-10 h-10 rounded-lg object-cover border border-white/10">
                            <div class="text-xs text-neutral-400 truncate flex-1">${img.prompt.substring(0, 30)}...</div>
                        </button>
                    `).join('');
                }
            }

            // Chat Functions
            async sendMessage() {
                if (this.isProcessing) return;
                
                const input = document.getElementById(this.currentChat ? 'chatInputActive' : 'chatInput');
                const text = input.value.trim();
                if (!text) return;
                
                this.isProcessing = true;
                input.value = '';
                
                if (!this.currentChat) {
                    this.currentChat = { id: Date.now(), title: text.substring(0, 40), messages: [], timestamp: Date.now() };
                    this.conversations.unshift(this.currentChat);
                    
                    document.getElementById('chatWelcome').classList.add('hidden');
                    document.getElementById('chatMessages').classList.remove('hidden');
                    document.getElementById('chatInputArea').classList.remove('hidden');
                }
                
                this.addMessage('user', text);
                
                const systemPrompt = this.thinkMode 
                    ? 'You are Nexus AI. Use step-by-step chain-of-thought reasoning. Show thinking in <thinking></thinking> tags.'
                    : 'You are Nexus AI, a helpful assistant.';
                
                const messages = [{ role: 'system', content: systemPrompt }, ...this.currentChat.messages.filter(m => m.role !== 'thinking').map(m => ({ role: m.role, content: m.content }))];
                
                const loadingId = Date.now();
                this.addMessage('loading', '', loadingId);
                
                try {
                    const response = await fetch('https://text.pollinations.ai/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ messages, model: 'openai', temperature: 0.7 })
                    });
                    
                    const data = await response.text();
                    this.removeMessage(loadingId);
                    
                    if (this.thinkMode && data.includes('<thinking>')) {
                        const match = data.match(/<thinking>([\s\S]*?)<\/thinking>/);
                        const main = data.replace(/<thinking>[\s\S]*?<\/thinking>/, '').trim();
                        if (match) this.addMessage('thinking', match[1]);
                        if (main) this.addMessage('assistant', main);
                    } else {
                        this.addMessage('assistant', data);
                    }
                    
                    this.saveConversations();
                    this.renderRecent();
                } catch (error) {
                    this.removeMessage(loadingId);
                    this.addMessage('error', 'Error processing request.');
                } finally {
                    this.isProcessing = false;
                    document.getElementById('sendBtn').innerHTML = 'Process <i class="fas fa-arrow-right ml-2"></i>';
                    document.getElementById('sendBtnActive').innerHTML = '<i class="fas fa-paper-plane"></i>';
                }
            }

            addMessage(type, content, id = null) {
                const container = document.getElementById('chatMessages');
                const div = document.createElement('div');
                div.className = 'message-enter mb-6';
                if (id) div.id = `msg-${id}`;
                
                if (type === 'user') {
                    div.innerHTML = `<div class="flex justify-end"><div class="max-w-[85%] bg-gradient-to-r from-amber-600 to-orange-600 rounded-2xl rounded-tr-sm px-6 py-4 text-white shadow-lg"><p class="text-[15px]">${this.escapeHtml(content)}</p></div></div>`;
                    this.currentChat.messages.push({ role: 'user', content });
                } else if (type === 'loading') {
                    div.innerHTML = `<div class="flex gap-4"><div class="w-8 h-8 rounded-full bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center"><i class="fas fa-robot text-white text-xs"></i></div><div class="glass rounded-2xl px-6 py-4"><div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div></div></div>`;
                } else if (type === 'assistant') {
                    div.innerHTML = `<div class="flex gap-4"><div class="w-8 h-8 rounded-full bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center"><i class="fas fa-robot text-white text-xs"></i></div><div class="flex-1 glass rounded-2xl px-6 py-5 prose prose-invert max-w-none">${marked.parse(content)}</div></div>`;
                    this.currentChat.messages.push({ role: 'assistant', content });
                    setTimeout(() => div.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block)), 100);
                }
                
                container.appendChild(div);
                document.getElementById('viewport').scrollTo({ top: document.getElementById('viewport').scrollHeight, behavior: 'smooth' });
            }

            removeMessage(id) { document.getElementById(`msg-${id}`)?.remove(); }
            handleKeyDown(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); this.sendMessage(); } }
            loadExample(type) { document.getElementById('chatInput').value = type === 'debug' ? 'Debug this recursive function:' : 'Prove by induction:'; }

            // Image Functions
            async generateImage() {
                if (this.isProcessing) return;
                let prompt = document.getElementById('imagePrompt').value.trim();
                if (!prompt) return;
                
                this.isProcessing = true;
                if (this.enhancedPromptText) prompt = this.enhancedPromptText;
                
                document.getElementById('gallerySection').classList.remove('hidden');
                const grid = document.getElementById('galleryGrid');
                const placeholder = document.createElement('div');
                placeholder.className = 'artifact-card aspect-square flex items-center justify-center bg-dark-800';
                placeholder.innerHTML = `<div class="text-center"><div class="w-16 h-16 rounded-full border-4 border-amber-500/30 border-t-amber-500 animate-spin mx-auto mb-4"></div><p class="text-amber-500">Generating...</p></div>`;
                grid.prepend(placeholder);
                
                try {
                    const aspect = document.getElementById('aspectRatio').value;
                    const [width, height] = aspect.split('x').map(Number);
                    const seed = Math.floor(Math.random() * 99999);
                    const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=${width}&height=${height}&seed=${seed}&nologo=true`;
                    
                    const img = new Image();
                    img.onload = () => {
                        this.images.unshift({ id: Date.now(), url, prompt, seed, dimensions: `${width}x${height}`, timestamp: Date.now() });
                        this.saveImages();
                        placeholder.outerHTML = `<div class="artifact-card group cursor-pointer" onclick="app.openModal('${url}', '${this.escapeHtml(prompt)}')"><div class="aspect-square relative overflow-hidden bg-dark-800"><img src="${url}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"><div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex flex-col justify-end p-4"><p class="text-white text-xs">${width}Ã—${height}</p><p class="text-amber-400 text-xs">Seed: ${seed}</p></div></div></div>`;
                        this.renderRecent();
                    };
                    img.src = url;
                    this.currentImage = url;
                } catch (e) { console.error(e); }
                finally { this.isProcessing = false; }
            }

            addModifier(mod) { const el = document.getElementById('imagePrompt'); el.value = el.value ? el.value + ', ' + mod : mod; }
            clearImageInput() { document.getElementById('imagePrompt').value = ''; this.enhancedPromptText = ''; }
            openModal(url, prompt) { document.getElementById('modalImage').src = url; document.getElementById('modalPrompt').textContent = prompt; document.getElementById('imageModal').classList.remove('hidden'); }
            closeModal(e) { if (!e || e.target === e.currentTarget) document.getElementById('imageModal').classList.add('hidden'); }
            downloadCurrent() { if (this.currentImage) window.open(this.currentImage, '_blank'); }
            clearGallery() { if (confirm('Clear all?')) { this.images = []; this.saveImages(); document.getElementById('gallerySection').classList.add('hidden'); document.getElementById('galleryGrid').innerHTML = ''; } }
            saveImages() { localStorage.setItem('nexus_images', JSON.stringify(this.images)); }
            
            async enhancePrompt() {
                const concept = document.getElementById('imagePrompt').value.trim();
                if (!concept) return;
                document.getElementById('enhanceBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                try {
                    const res = await fetch('https://text.pollinations.ai/', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ messages: [{ role: 'system', content: 'You are a prompt engineer. Convert to detailed image prompts.' }, { role: 'user', content: concept }], model: 'openai' }) });
                    this.enhancedPromptText = await res.text();
                    document.getElementById('imagePrompt').value = this.enhancedPromptText;
                } catch (e) {}
                document.getElementById('enhanceBtn').innerHTML = '<i class="fas fa-wand-magic-sparkles"></i> AI Enhance Prompt';
            }

            // Utilities
            loadChat(id) {
                const chat = this.conversations.find(c => c.id === id);
                if (!chat) return;
                this.currentChat = chat;
                this.switchMode('chat');
                document.getElementById('chatWelcome').classList.add('hidden');
                document.getElementById('chatMessages').classList.remove('hidden');
                document.getElementById('chatInputArea').classList.remove('hidden');
                document.getElementById('chatMessages').innerHTML = '';
                chat.messages.forEach(m => { if (m.role === 'user') this.addMessage('user', m.content); else if (m.role === 'assistant') this.addMessage('assistant', m.content); });
            }

            newSession() { this.currentChat = null; document.getElementById('chatWelcome').classList.remove('hidden'); document.getElementById('chatMessages').classList.add('hidden'); document.getElementById('chatInputArea').classList.add('hidden'); document.getElementById('chatMessages').innerHTML = ''; }
            toggleThinkMode() { this.thinkMode = !this.thinkMode; const btn = document.getElementById('thinkToggle'); const dot = btn.querySelector('span'); if (this.thinkMode) { dot.classList.add('translate-x-5'); btn.classList.add('bg-amber-500'); btn.classList.remove('bg-neutral-700'); } else { dot.classList.remove('translate-x-5'); btn.classList.remove('bg-amber-500'); btn.classList.add('bg-neutral-700'); } }
            clearAll() { if (confirm('Clear all data?')) { this.conversations = []; this.images = []; this.newSession(); this.clearImageInput(); this.saveConversations(); this.saveImages(); this.renderRecent(); } }
            saveConversations() { localStorage.setItem('nexus_conversations', JSON.stringify(this.conversations)); }
            stopGeneration() { this.isProcessing = false; }
            escapeHtml(text) { const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
        }

        const app = new NexusAIStudio();
    </script>
</body>
