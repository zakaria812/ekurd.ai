<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Nexus AI Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000; 
            color: #fff; 
            overflow: hidden; 
            height: 100vh; 
            width: 100vw;
        }

        .bg-gradient {
            position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 20% 50%, rgba(245, 158, 11, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                #000;
            animation: bgPulse 10s ease infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Bot Welcome */
        .bot-welcome {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
        }

        .bot-welcome.hidden {
            opacity: 0;
            transform: translate(-50%, -40%) scale(0.9);
            pointer-events: none;
        }

        .bot-avatar {
            width: 140px;
            height: 140px;
            margin: 0 auto 28px;
            position: relative;
        }

        .bot-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a1a2e 0%, #0f0f1e 100%);
            border: 2px solid rgba(245, 158, 11, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                0 0 80px rgba(245, 158, 11, 0.3),
                inset 0 0 30px rgba(245, 158, 11, 0.1),
                0 0 0 1px rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .bot-ring {
            position: absolute;
            inset: -10px;
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        .bot-ring:nth-child(2) {
            inset: -20px;
            border-color: rgba(139, 92, 246, 0.15);
            animation-duration: 15s;
            animation-direction: reverse;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .bot-eyes {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
        }

        .eye {
            width: 14px;
            height: 14px;
            background: #f59e0b;
            border-radius: 50%;
            box-shadow: 0 0 20px #f59e0b, 0 0 40px rgba(245, 158, 11, 0.5);
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 96%, 100% { transform: scaleY(1); }
            98% { transform: scaleY(0.1); }
        }

        .welcome-text {
            font-size: 28px;
            font-weight: 300;
            background: linear-gradient(to right, #fff, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .welcome-sub {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Layout */
        .chat-container {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 80px 20px 140px;
            scroll-behavior: smooth;
        }

        /* Message Bubbles */
        .message {
            max-width: 100%;
            margin-bottom: 24px;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .message-user {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .user-bubble {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.15), rgba(234, 88, 12, 0.1));
            border: 1px solid rgba(245, 158, 11, 0.3);
            padding: 14px 20px;
            border-radius: 24px 24px 4px 24px;
            max-width: 85%;
            font-size: 16px;
            line-height: 1.5;
            color: white;
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.1);
        }

        .message-ai {
            display: flex;
            gap: 14px;
            align-items: flex-start;
        }

        .ai-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
        }

        .ai-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 18px 22px;
            border-radius: 4px 24px 24px 24px;
            font-size: 16px;
            line-height: 1.7;
            color: #e8e8e8;
            max-width: calc(100% - 60px);
        }

        .ai-content p { margin-bottom: 14px; }
        .ai-content p:last-child { margin-bottom: 0; }
        .ai-content code {
            background: rgba(245, 158, 11, 0.15);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #fbbf24;
        }
        .ai-content pre {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px;
            overflow-x: auto;
            margin: 14px 0;
        }
        .ai-content pre code {
            background: none;
            padding: 0;
            color: #e8e8e8;
        }

        /* Loading */
        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 8px 0;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: linear-gradient(to right, #f59e0b, #ea580c);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* Footer Toolbar */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.98), rgba(0,0,0,0.8));
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding: 16px 20px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            z-index: 100;
        }

        .input-toolbar {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            max-width: 900px;
            margin: 0 auto;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            flex-shrink: 0;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: scale(1.05);
            border-color: rgba(245, 158, 11, 0.5);
        }

        .icon-btn.recording {
            background: #f43f5e;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.4); }
            50% { box-shadow: 0 0 0 12px rgba(244, 63, 94, 0); }
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 4px;
            transition: all 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: rgba(245, 158, 11, 0.4);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.1);
        }

        .text-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 12px 44px 12px 16px;
            color: white;
            font-size: 16px;
            outline: none;
            max-height: 120px;
            resize: none;
            font-family: inherit;
        }

        .send-btn {
            position: absolute;
            right: 6px;
            bottom: 6px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .send-btn:hover { transform: scale(1.1); box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4); }
        .send-btn:active { transform: scale(0.95); }

        .image-preview-bar {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 20px 20px 0 0;
            margin: -4px -4px 4px;
            border-bottom: 1px solid rgba(245, 158, 11, 0.2);
        }

        .image-preview-bar.active { display: flex; }

        .preview-thumb {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            padding-top: env(safe-area-inset-top);
            z-index: 100;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .mode-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            color: rgba(255,255,255,0.9);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-switch:hover { background: rgba(255,255,255,0.1); }

        /* Image Gen Mode */
        .image-gen-container {
            display: none;
            height: 100vh;
            padding: 80px 20px 120px;
            overflow-y: auto;
        }

        .image-gen-container.active { display: block; }

        .gen-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 24px;
            max-width: 800px;
            margin: 0 auto;
        }

        .gen-textarea {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 16px;
            color: white;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 120px;
            margin-bottom: 16px;
            font-family: inherit;
        }

        .gen-textarea:focus {
            border-color: rgba(245, 158, 11, 0.4);
            background: rgba(0,0,0,0.4);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-label {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .control-select {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px 12px;
            color: white;
            font-size: 14px;
            outline: none;
            cursor: pointer;
        }

        .control-select:focus { border-color: rgba(245, 158, 11, 0.4); }

        .style-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .style-chip {
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            transition: all 0.2s;
        }

        .style-chip:hover { background: rgba(255,255,255,0.1); }
        .style-chip.active {
            background: rgba(245, 158, 11, 0.2);
            border-color: rgba(245, 158, 11, 0.5);
            color: #fbbf24;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(245, 158, 11, 0.4);
        }

        .generate-btn:active { transform: translateY(0); }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 32px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .gallery-item {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            aspect-ratio: 1;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item:hover { transform: scale(1.02); }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .gallery-info { opacity: 1; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @media (max-width: 768px) {
            .gallery { grid-template-columns: 1fr; }
            .controls-grid { grid-template-columns: 1fr 1fr; }
            .ai-content { max-width: calc(100% - 50px); font-size: 15px; }
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <!-- Header -->
    <div class="header">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-sparkles text-white"></i>
            </div>
            <div>
                <div style="font-weight: 700; font-size: 18px; letter-spacing: -0.5px;">Nexus AI</div>
                <div style="font-size: 11px; color: rgba(255,255,255,0.5); margin-top: -2px;">Pro Studio</div>
            </div>
        </div>
        <button onclick="app.toggleMode()" class="mode-switch">
            <i class="fas fa-exchange-alt text-amber-500"></i>
            <span id="modeLabel">Chat</span>
        </button>
    </div>

    <!-- CHAT MODE -->
    <div id="chatMode" class="chat-container">
        
        <!-- Welcome Bot -->
        <div id="botWelcome" class="bot-welcome">
            <div class="bot-avatar">
                <div class="bot-ring"></div>
                <div class="bot-ring"></div>
                <div class="bot-face">
                    <i class="fas fa-robot" style="font-size: 70px; opacity: 0.8;"></i>
                    <div class="bot-eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                </div>
            </div>
            <div class="welcome-text">How can I help today?</div>
            <div class="welcome-sub">Ask anything, upload images, or use voice</div>
        </div>

        <!-- Messages -->
        <div id="messages" class="messages no-scrollbar"></div>

        <!-- Input Footer -->
        <div class="footer">
            <div class="input-toolbar">
                <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="app.handlePhoto(event)">
                
                <button onclick="document.getElementById('photoInput').click()" class="icon-btn" title="Upload image">
                    <i class="fas fa-image"></i>
                </button>

                <div class="input-wrapper">
                    <div id="imagePreview" class="image-preview-bar">
                        <img id="previewThumb" class="preview-thumb">
                        <span id="previewName" style="font-size: 13px; color: rgba(255,255,255,0.6); flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></span>
                        <button onclick="app.removePhoto()" style="width: 24px; height: 24px; border-radius: 50%; border: none; background: rgba(255,255,255,0.1); color: white; cursor: pointer;">
                            <i class="fas fa-times" style="font-size: 12px;"></i>
                        </button>
                    </div>
                    
                    <input type="text" id="chatInput" class="text-input" placeholder="Ask anything..." autocomplete="off">
                    <button onclick="app.send()" class="send-btn" id="sendBtn">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>

                <button onclick="app.toggleMic()" class="icon-btn" id="micBtn" title="Voice input">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- IMAGE GEN MODE -->
    <div id="imageMode" class="image-gen-container no-scrollbar">
        <div class="gen-card">
            <h2 style="font-size: 24px; margin-bottom: 8px; background: linear-gradient(to right, #f59e0b, #ea580c); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Create Image</h2>
            <p style="color: rgba(255,255,255,0.5); margin-bottom: 24px; font-size: 14px;">Describe what you want to see in detail</p>
            
            <textarea id="genPrompt" class="gen-textarea" placeholder="A futuristic cyberpunk city at sunset with neon lights, flying cars, and a detective in a trench coat standing on a rooftop..."></textarea>
            
            <div class="controls-grid">
                <div class="control-group">
                    <label class="control-label">Aspect Ratio</label>
                    <select id="genRatio" class="control-select">
                        <option value="1024x1024">Square (1:1)</option>
                        <option value="1024x1536">Portrait (2:3)</option>
                        <option value="1536x1024">Landscape (3:2)</option>
                        <option value="1920x1080">Widescreen (16:9)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Quality</label>
                    <select id="genQuality" class="control-select">
                        <option value="ultra">Ultra HD</option>
                        <option value="high" selected>High</option>
                        <option value="fast">Fast</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Style</label>
                    <select id="genStyle" class="control-select" onchange="app.applyStyle(this.value)">
                        <option value="">Default</option>
                        <option value="photorealistic">Photorealistic</option>
                        <option value="digital art">Digital Art</option>
                        <option value="anime">Anime</option>
                        <option value="oil painting">Oil Painting</option>
                        <option value="cinematic">Cinematic</option>
                    </select>
                </div>

                <div class="control-group">
                    <label class="control-label">Seed (Optional)</label>
                    <input type="number" id="genSeed" class="control-select" placeholder="Random" style="font-family: monospace;">
                </div>
            </div>

            <div class="control-label" style="margin-bottom: 10px;">Enhancers</div>
            <div class="style-chips">
                <button class="style-chip" onclick="app.addEnhancer('8k resolution')">+ 8K</button>
                <button class="style-chip" onclick="app.addEnhancer('highly detailed')">+ Detailed</button>
                <button class="style-chip" onclick="app.addEnhancer('cinematic lighting')">+ Cinematic</button>
                <button class="style-chip" onclick="app.addEnhancer('unreal engine 5')">+ UE5</button>
                <button class="style-chip" onclick="app.addEnhancer('octane render')">+ Octane</button>
                <button class="style-chip" onclick="app.addEnhancer('sharp focus')">+ Sharp</button>
            </div>

            <button onclick="app.generateImage()" class="generate-btn" id="genButton">
                <i class="fas fa-wand-magic-sparkles"></i>
                Generate Image
            </button>
        </div>

        <div id="gallery" class="gallery"></div>
    </div>

    <script>
        class NexusAI {
            constructor() {
                this.mode = 'chat';
                this.messages = [];
                this.currentImage = null;
                this.isRecording = false;
                this.recognition = null;
                this.init();
            }

            init() {
                // Speech recognition setup
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'en-US';
                    
                    this.recognition.onresult = (event) => {
                        const transcript = Array.from(event.results)
                            .map(result => result[0])
                            .map(result => result.transcript)
                            .join('');
                        document.getElementById('chatInput').value = transcript;
                    };
                    
                    this.recognition.onend = () => {
                        this.isRecording = false;
                        document.getElementById('micBtn').classList.remove('recording');
                        document.getElementById('micBtn').innerHTML = '<i class="fas fa-microphone"></i>';
                    };
                }

                // Auto-resize textarea for image gen
                const textarea = document.getElementById('genPrompt');
                textarea.addEventListener('input', () => {
                    textarea.style.height = 'auto';
                    textarea.style.height = textarea.scrollHeight + 'px';
                });
            }

            toggleMode() {
                this.mode = this.mode === 'chat' ? 'image' : 'chat';
                document.getElementById('chatMode').style.display = this.mode === 'chat' ? 'flex' : 'none';
                document.getElementById('imageMode').classList.toggle('active', this.mode === 'image');
                document.getElementById('modeLabel').textContent = this.mode === 'chat' ? 'Chat' : 'Images';
                
                if (this.mode === 'chat') {
                    setTimeout(() => document.getElementById('chatInput').focus(), 100);
                }
            }

            handlePhoto(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                this.currentImage = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('previewThumb').src = e.target.result;
                    document.getElementById('previewName').textContent = file.name;
                    document.getElementById('imagePreview').classList.add('active');
                    document.getElementById('chatInput').focus();
                };
                reader.readAsDataURL(file);
            }

            removePhoto() {
                this.currentImage = null;
                document.getElementById('photoInput').value = '';
                document.getElementById('imagePreview').classList.remove('active');
            }

            toggleMic() {
                if (!this.recognition) {
                    alert('Voice input not supported');
                    return;
                }
                
                const btn = document.getElementById('micBtn');
                if (this.isRecording) {
                    this.recognition.stop();
                } else {
                    this.recognition.start();
                    this.isRecording = true;
                    btn.classList.add('recording');
                    btn.innerHTML = '<i class="fas fa-stop"></i>';
                }
            }

            async send() {
                const input = document.getElementById('chatInput');
                const text = input.value.trim();
                
                if (!text && !this.currentImage) return;
                
                // Hide welcome
                document.getElementById('botWelcome').classList.add('hidden');
                
                // Build display content
                let displayContent = text;
                if (this.currentImage) {
                    displayContent = text ? `[Image: ${this.currentImage.name}]\n${text}` : `[Image: ${this.currentImage.name}]`;
                }
                
                // Add user message
                this.addMessage(displayContent, 'user');
                input.value = '';
                
                // Store for context
                this.messages.push({ role: 'user', content: text || 'Describe this image' });
                
                // Show loading
                const loadingId = 'load-' + Date.now();
                this.showLoading(loadingId);
                document.getElementById('sendBtn').disabled = true;
                
                try {
                    // Prepare request
                    const systemPrompt = `You are Nexus AI Pro, an advanced AI assistant capable of:
- Answering complex questions with detailed, accurate information
- Writing code, essays, poems, and creative content
- Analyzing images and providing detailed descriptions
- Helping with analysis, debugging, math, science, and general knowledge
- Being helpful, harmless, and honest

Provide comprehensive, well-structured answers. Use markdown for formatting.`;

                    const response = await fetch('https://text.pollinations.ai/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            messages: [
                                { role: 'system', content: systemPrompt },
                                ...this.messages.slice(-10) // Keep last 10 for context
                            ],
                            model: 'openai',
                            temperature: 0.8,
                            top_p: 0.9,
                            seed: Math.floor(Math.random() * 10000)
                        })
                    });
                    
                    if (!response.ok) throw new Error('API Error');
                    
                    const data = await response.text();
                    this.removeLoading(loadingId);
                    this.addMessage(data, 'ai');
                    this.messages.push({ role: 'assistant', content: data });
                    
                    // Keep only last 20 messages for memory
                    if (this.messages.length > 20) {
                        this.messages = this.messages.slice(-20);
                    }
                    
                } catch (error) {
                    this.removeLoading(loadingId);
                    this.addMessage('I apologize, but I encountered an error. Please check your connection and try again.', 'ai');
                } finally {
                    document.getElementById('sendBtn').disabled = false;
                    if (this.currentImage) this.removePhoto();
                }
            }

            addMessage(text, role) {
                const container = document.getElementById('messages');
                const div = document.createElement('div');
                div.className = 'message';
                
                if (role === 'user') {
                    // Check if contains image marker
                    if (text.startsWith('[Image:')) {
                        const imgMatch = text.match(/\[Image: ([^\]]+)\](?:\n(.+))?/);
                        const imgName = imgMatch ? imgMatch[1] : '';
                        const msgText = imgMatch && imgMatch[2] ? imgMatch[2] : '';
                        
                        div.innerHTML = `
                            <div class="message-user">
                                ${document.getElementById('previewThumb').src ? `
                                <img src="${document.getElementById('previewThumb').src}" style="max-width: 200px; max-height: 200px; border-radius: 12px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.1);">
                                ` : ''}
                                ${msgText ? `<div class="user-bubble">${this.escapeHtml(msgText)}</div>` : ''}
                            </div>
                        `;
                    } else {
                        div.innerHTML = `<div class="message-user"><div class="user-bubble">${this.escapeHtml(text)}</div></div>`;
                    }
                } else {
                    div.innerHTML = `
                        <div class="message-ai">
                            <div class="ai-avatar"><i class="fas fa-robot"></i></div>
                            <div class="ai-content">${marked.parse(text)}</div>
                        </div>
                    `;
                }
                
                container.appendChild(div);
                this.scrollToBottom();
            }

            showLoading(id) {
                const container = document.getElementById('messages');
                const div = document.createElement('div');
                div.id = id;
                div.className = 'message message-ai';
                div.style.opacity = '1';
                div.innerHTML = `
                    <div class="ai-avatar" style="animation: pulse 2s infinite;"><i class="fas fa-robot"></i></div>
                    <div class="ai-content" style="display: flex; align-items: center; gap: 4px; padding: 24px;">
                        <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                `;
                container.appendChild(div);
                this.scrollToBottom();
            }

            removeLoading(id) {
                document.getElementById(id)?.remove();
            }

            scrollToBottom() {
                const container = document.getElementById('messages');
                container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Image Generation
            applyStyle(style) {
                const textarea = document.getElementById('genPrompt');
                const current = textarea.value;
                if (!current.includes(style) && style) {
                    textarea.value = current + (current ? ', ' : '') + style;
                }
            }

            addEnhancer(tag) {
                const textarea = document.getElementById('genPrompt');
                const current = textarea.value;
                if (!current.includes(tag)) {
                    textarea.value = current + (current ? ', ' : '') + tag;
                }
                // Visual feedback
                event.target.classList.add('active');
                setTimeout(() => event.target.classList.remove('active'), 200);
            }

            async generateImage() {
                const prompt = document.getElementById('genPrompt').value.trim();
                if (!prompt) {
                    alert('Please enter a description');
                    return;
                }
                
                const btn = document.getElementById('genButton');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
                btn.disabled = true;
                
                // Build enhanced prompt
                const quality = document.getElementById('genQuality').value;
                const ratio = document.getElementById('genRatio').value;
                const [width, height] = ratio.split('x').map(Number);
                const seed = document.getElementById('genSeed').value || Math.floor(Math.random() * 999999);
                
                let enhancedPrompt = prompt;
                if (quality === 'ultra') enhancedPrompt += ', 8k resolution, highly detailed, masterpiece, best quality';
                else if (quality === 'high') enhancedPrompt += ', high quality, detailed';
                
                // Use Pollinations Image API
                const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(enhancedPrompt)}?width=${width}&height=${height}&seed=${seed}&nologo=true&enhance=true`;
                
                const gallery = document.getElementById('gallery');
                
                // Create placeholder
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.style.background = 'linear-gradient(135deg, #1a1a1a, #0a0a0a)';
                item.innerHTML = `
                    <div style="position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;">
                        <div style="width: 40px; height: 40px; border: 3px solid rgba(245,158,11,0.3); border-top-color: #f59e0b; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    </div>
                `;
                gallery.prepend(item);
                
                // Load image
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => {
                    item.innerHTML = '';
                    item.appendChild(img);
                    
                    // Add info overlay
                    const info = document.createElement('div');
                    info.className = 'gallery-info';
                    info.innerHTML = `
                        <div style="font-size: 13px; color: rgba(255,255,255,0.6); margin-bottom: 4px;">${width}×${height} • Seed: ${seed}</div>
                        <div style="font-size: 12px; color: rgba(255,255,255,0.4); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${prompt.substring(0, 60)}...</div>
                    `;
                    item.appendChild(info);
                    
                    // Add click to view
                    item.onclick = () => this.viewImage(imageUrl, prompt);
                    
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                };
                
                img.onerror = () => {
                    item.innerHTML = '<div style="padding: 20px; text-align: center; color: #f43f5e;">Failed to generate</div>';
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                };
                
                img.src = imageUrl;
            }

            viewImage(url, prompt) {
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed; inset: 0; z-index: 1000; background: rgba(0,0,0,0.95);
                    display: flex; flex-direction: column; align-items: center; justify-content: center;
                    padding: 20px; backdrop-filter: blur(20px);
                `;
                
                modal.innerHTML = `
                    <button onclick="this.parentElement.remove()" style="position: absolute; top: 20px; right: 20px; width: 44px; height: 44px; border-radius: 50%; border: none; background: rgba(255,255,255,0.1); color: white; cursor: pointer; font-size: 20px;">
                        <i class="fas fa-times"></i>
                    </button>
                    <img src="${url}" style="max-width: 100%; max-height: 80vh; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.5);">
                    <div style="margin-top: 20px; max-width: 600px; text-align: center;">
                        <p style="color: rgba(255,255,255,0.6); font-size: 14px; margin-bottom: 12px;">${prompt}</p>
                        <a href="${url}" download="nexus-ai-${Date.now()}.jpg" style="display: inline-block; padding: 12px 24px; background: linear-gradient(135deg, #f59e0b, #ea580c); color: white; text-decoration: none; border-radius: 12px; font-weight: 600;">
                            <i class="fas fa-download" style="margin-right: 8px;"></i>Download Image
                        </a>
                    </div>
                `;
                
                document.body.appendChild(modal);
            }
        }

        const app = new NexusAI();
        
        // Enter key handler
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') app.send();
        });
    </script>
</body>
</html>
