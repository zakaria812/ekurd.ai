<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Nexus AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000; 
            color: #fff; 
            overflow: hidden; 
            height: 100vh; 
            width: 100vw;
        }

        /* Animated background gradient */
        .bg-gradient {
            position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 20% 50%, rgba(245, 158, 11, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                #000;
        }

        /* Bot Avatar Background */
        .bot-welcome {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 1;
            pointer-events: none;
        }

        .bot-welcome.hidden {
            opacity: 0;
            transform: translate(-50%, -45%);
            pointer-events: none;
        }

        .bot-avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            position: relative;
        }

        .bot-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 2px solid rgba(245, 158, 11, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            position: relative;
            box-shadow: 
                0 0 60px rgba(245, 158, 11, 0.2),
                inset 0 0 20px rgba(245, 158, 11, 0.05);
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px rgba(245, 158, 11, 0.2), inset 0 0 20px rgba(245, 158, 11, 0.05); }
            50% { transform: scale(1.02); box-shadow: 0 0 80px rgba(245, 158, 11, 0.3), inset 0 0 30px rgba(245, 158, 11, 0.1); }
        }

        /* Eyes for the bot */
        .bot-eyes {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 16px;
        }

        .eye {
            width: 12px;
            height: 12px;
            background: #f59e0b;
            border-radius: 50%;
            box-shadow: 0 0 10px #f59e0b;
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 96%, 100% { transform: scaleY(1); }
            98% { transform: scaleY(0.1); }
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.5px;
        }

        .welcome-sub {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
        }

        /* Main Layout */
        .chat-container {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 140px;
            position: relative;
            z-index: 2;
            scroll-behavior: smooth;
        }

        /* Chat Bubbles */
        .message {
            max-width: 100%;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .user-bubble {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 12px 18px;
            border-radius: 20px 20px 4px 20px;
            max-width: 80%;
            font-size: 15px;
            line-height: 1.4;
            color: white;
        }

        .message-ai {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .ai-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .ai-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 14px 18px;
            border-radius: 4px 20px 20px 20px;
            font-size: 15px;
            line-height: 1.6;
            color: #e5e5e5;
        }

        .ai-content p { margin-bottom: 12px; }
        .ai-content p:last-child { margin-bottom: 0; }

        /* Loading Animation */
        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 4px 0;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #f59e0b;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* Footer Toolbar */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.8) 100%);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 10;
        }

        .input-toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Icon Buttons */
        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            flex-shrink: 0;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: scale(1.05);
        }

        .icon-btn:active { transform: scale(0.95); }

        .icon-btn.recording {
            background: #f43f5e;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(244, 63, 94, 0); }
        }

        /* Text Input */
        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .text-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 12px 48px 12px 16px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        .text-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(245, 158, 11, 0.3);
        }

        /* Send Button */
        .send-btn {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:active { transform: translateY(-50%) scale(0.9); }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Image Preview */
        .image-preview {
            position: absolute;
            bottom: 100%;
            left: 0;
            margin-bottom: 12px;
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 8px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .image-preview.active { display: flex; }

        .preview-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .remove-image {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(244, 63, 94, 0.2);
            color: #f43f5e;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }

        /* No scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            padding-top: env(safe-area-inset-top);
            z-index: 100;
        }

        .mode-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-switch:hover {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <!-- Header -->
    <div class="header">
        <div class="font-bold text-lg tracking-tight text-white">Nexus</div>
        <button onclick="app.toggleMode()" class="mode-switch">
            <i class="fas fa-robot text-amber-500"></i>
            <span id="modeText">Chat</span>
            <i class="fas fa-chevron-down text-xs opacity-50"></i>
        </button>
    </div>

    <!-- Chat Mode -->
    <div id="chatMode" class="chat-container">
        
        <!-- Bot Welcome Background -->
        <div id="botWelcome" class="bot-welcome">
            <div class="bot-avatar">
                <div class="bot-face">
                    <i class="fas fa-robot text-transparent bg-clip-text bg-gradient-to-b from-amber-400 to-orange-600"></i>
                    <div class="bot-eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                </div>
            </div>
            <div class="welcome-text">How can I help today?</div>
            <div class="welcome-sub">Ask anything or upload a photo</div>
        </div>

        <!-- Messages -->
        <div id="messages" class="messages no-scrollbar"></div>

        <!-- Footer with Photo + Mic -->
        <div class="footer">
            <div class="input-toolbar">
                <!-- Photo Button -->
                <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="app.handlePhoto(event)">
                <button onclick="document.getElementById('photoInput').click()" class="icon-btn" title="Upload photo">
                    <i class="fas fa-camera"></i>
                </button>

                <!-- Text Input -->
                <div class="input-wrapper">
                    <div id="imagePreview" class="image-preview">
                        <img id="previewImg" class="preview-thumb">
                        <span id="previewName" class="text-xs text-gray-400 flex-1 truncate max-w-[100px]"></span>
                        <div onclick="app.removePhoto()" class="remove-image">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    
                    <input type="text" 
                           id="chatInput" 
                           class="text-input" 
                           placeholder="Message..." 
                           autocomplete="off"
                           onkeypress="if(event.key==='Enter')app.send()">
                    
                    <button onclick="app.send()" class="send-btn" id="sendBtn">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>

                <!-- Mic Button -->
                <button onclick="app.toggleMic()" class="icon-btn" id="micBtn" title="Voice input">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Image Mode (Hidden by default) -->
    <div id="imageMode" style="display: none; height: 100vh; padding: 80px 20px 20px; overflow-y: auto;">
        <div style="max-width: 600px; margin: 0 auto;">
            <div style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 20px;">
                <textarea id="imagePrompt" placeholder="Describe an image to generate..." 
                    style="width: 100%; background: transparent; border: none; color: white; font-size: 16px; outline: none; resize: none; min-height: 100px;"></textarea>
                <button onclick="app.generateImage()" id="genBtn" 
                    style="width: 100%; margin-top: 16px; padding: 16px; background: linear-gradient(135deg, #f59e0b, #ea580c); border: none; border-radius: 12px; color: white; font-weight: 600; cursor: pointer;">
                    Generate Image
                </button>
            </div>
            <div id="imageResults" style="margin-top: 20px; display: grid; gap: 16px;"></div>
        </div>
    </div>

    <script>
        class NexusAI {
            constructor() {
                this.mode = 'chat';
                this.messages = [];
                this.currentImage = null;
                this.isRecording = false;
                this.recognition = null;
                this.init();
            }

            init() {
                // Initialize speech recognition
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';
                    
                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('chatInput').value = transcript;
                        this.toggleMic(); // Stop recording UI
                    };
                    
                    this.recognition.onerror = () => {
                        this.toggleMic(); // Reset UI on error
                    };
                }
            }

            toggleMode() {
                this.mode = this.mode === 'chat' ? 'image' : 'chat';
                document.getElementById('chatMode').style.display = this.mode === 'chat' ? 'flex' : 'none';
                document.getElementById('imageMode').style.display = this.mode === 'image' ? 'block' : 'none';
                document.getElementById('modeText').textContent = this.mode === 'chat' ? 'Chat' : 'Images';
            }

            handlePhoto(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                this.currentImage = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('previewName').textContent = file.name;
                    document.getElementById('imagePreview').classList.add('active');
                };
                reader.readAsDataURL(file);
            }

            removePhoto() {
                this.currentImage = null;
                document.getElementById('photoInput').value = '';
                document.getElementById('imagePreview').classList.remove('active');
            }

            toggleMic() {
                if (!this.recognition) {
                    alert('Voice input not supported on this browser');
                    return;
                }
                
                const btn = document.getElementById('micBtn');
                
                if (this.isRecording) {
                    this.recognition.stop();
                    btn.classList.remove('recording');
                    btn.innerHTML = '<i class="fas fa-microphone"></i>';
                    this.isRecording = false;
                } else {
                    this.recognition.start();
                    btn.classList.add('recording');
                    btn.innerHTML = '<i class="fas fa-stop"></i>';
                    this.isRecording = true;
                }
            }

            async send() {
                const input = document.getElementById('chatInput');
                const text = input.value.trim();
                
                if (!text && !this.currentImage) return;
                
                // Hide welcome screen
                document.getElementById('botWelcome').classList.add('hidden');
                
                // Add user message
                if (text) {
                    this.addMessage(text, 'user');
                    input.value = '';
                }
                
                if (this.currentImage) {
                    const imgDiv = document.createElement('div');
                    imgDiv.className = 'message-user message';
                    imgDiv.innerHTML = `<img src="${document.getElementById('previewImg').src}" style="max-width: 200px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);">`;
                    document.getElementById('messages').appendChild(imgDiv);
                    this.scrollToBottom();
                    this.removePhoto();
                }
                
                // Show loading
                const loadingId = 'load-' + Date.now();
                this.showLoading(loadingId);
                
                try {
                    // Simulate AI response (replace with actual API)
                    setTimeout(() => {
                        this.removeLoading(loadingId);
                        this.addMessage("I've received your message" + (this.currentImage ? " and the image you uploaded" : "") + ". How can I assist you further?", 'ai');
                    }, 1500);
                    
                    // Actual API implementation:
                    /*
                    const response = await fetch('https://text.pollinations.ai/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            messages: [{ role: 'user', content: text }],
                            model: 'openai'
                        })
                    });
                    const data = await response.text();
                    this.removeLoading(loadingId);
                    this.addMessage(data, 'ai');
                    */
                } catch (e) {
                    this.removeLoading(loadingId);
                    this.addMessage('Sorry, I encountered an error.', 'ai');
                }
            }

            addMessage(text, role) {
                const container = document.getElementById('messages');
                const div = document.createElement('div');
                div.className = 'message';
                
                if (role === 'user') {
                    div.innerHTML = `<div class="message-user"><div class="user-bubble">${this.escapeHtml(text)}</div></div>`;
                } else {
                    div.innerHTML = `
                        <div class="message-ai">
                            <div class="ai-avatar"><i class="fas fa-robot"></i></div>
                            <div class="ai-content">${marked.parse(text)}</div>
                        </div>
                    `;
                }
                
                container.appendChild(div);
                this.scrollToBottom();
            }

            showLoading(id) {
                const container = document.getElementById('messages');
                const div = document.createElement('div');
                div.id = id;
                div.className = 'message message-ai';
                div.innerHTML = `
                    <div class="ai-avatar"><i class="fas fa-robot"></i></div>
                    <div class="ai-content" style="padding: 20px;">
                        <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                `;
                container.appendChild(div);
                this.scrollToBottom();
            }

            removeLoading(id) {
                document.getElementById(id)?.remove();
            }

            scrollToBottom() {
                const container = document.getElementById('messages');
                container.scrollTop = container.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            async generateImage() {
                const prompt = document.getElementById('imagePrompt').value.trim();
                if (!prompt) return;
                
                const btn = document.getElementById('genBtn');
                const original = btn.innerHTML;
                btn.innerHTML = 'Generating...';
                
                const seed = Math.floor(Math.random() * 99999);
                const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&seed=${seed}&nologo=true`;
                
                const img = new Image();
                img.onload = () => {
                    const div = document.createElement('div');
                    div.innerHTML = `<img src="${url}" style="width: 100%; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);">`;
                    document.getElementById('imageResults').prepend(div);
                    btn.innerHTML = original;
                };
                img.src = url;
            }
        }

        const app = new NexusAI();
    </script>
</body>
</html>
